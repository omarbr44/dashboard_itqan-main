<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول / التسجيل</title>

     <style>
body{
    font-family: Tajawal, sans-serif;
}
.container {
    display: flex;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 100%;
}

.left-section {
    background-color: #fcfcfc;
    /* color: white; */
    padding: 40px;
    width: 50%;
    border-radius: 8px 0 0 8px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    text-align: center;
}

.left-section h1 {
    font-size: 24px;
    margin-bottom: 20px;
}

.left-section p {
    font-size: 14px;
    line-height: 1.6;
}

.right-section {
    padding: 5rem;
    width: 50%;
}

.toggle-buttons {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}

.toggle-buttons button {
    flex: 1 0 0;
    font-size: 16px;
    text-align: center;
    color: rgb(55 125 255 / var(--tw-bg-opacity, 1));
    background-color: white;
    /* color: #004d5a;
    background-color: white; */
    border: 1px solid rgb(55 125 255 / var(--tw-bg-opacity, 1));;
    /* border: 1px solid #76e8cd; */
    transition: .3s;
    padding: 16px 0;
    cursor: pointer;
}
.toggle-buttons button:first-child {
    border-radius: 0 8px 8px 0;
    border-left: 0;
}
.toggle-buttons button:last-child {
    border-radius: 8px 0 0 8px;
}

.toggle-buttons button.active {
    color: white;
    background-color: rgb(55 125 255 / var(--tw-bg-opacity, 1));
    /* color: #004d5a;
    background-color: #baf3e6; */
}

.form-container.active {
    display: block;
}

label {
    display: block;
    font-size: 14px;
    margin-bottom: 8px;
    margin-top: 2rem;
    color: #444;
}
input, select {
    width: 100%;
    padding: 10px 13px;
    transition: .3s;
    background: #fff;
    min-height: 39px;
    line-height: 1;
    border-radius: 4px;
    box-sizing: border-box;
}

.phone-input {
    display: flex;
    gap: 10px;
}

.phone-input select {
    width: 30%;
}

.password-input {
    position: relative;
}

.password-input input {
    width: 100%;
}

.toggle-password {
    position: absolute;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
}

button[type="submit"] {
    width: 100%;
    padding: 10px 13px;
    background-color: rgb(55 125 255 / var(--tw-bg-opacity, 1));
    color: white;
/*     background-color: #baf3e6;
    color: #004d5a; */
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 20px;
    margin-top: 2rem;
    margin-bottom: 10px;
    transition: all;
    transition-duration: 0.3s;
}

button[type="submit"]:hover {
    background-color: #113d75;
}

.hidden {
    display: none;
}
.iti {
    width: 100%;
}
.iti__tel-input {
    padding: 10px 13px;
    width: 100%;
    direction: rtl;
}
a {
    text-decoration: none;
    color: #004d5a;
}
@media(max-width: 1004px) {
    .left-section {
        display: none;
    }
    .right-section {
       width: 100%;
    }
}
     </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@25.3.0/build/js/intlTelInput.min.js"></script>
    <script>
        const input = document.querySelector("#phone");
        window.intlTelInput(input, {
            loadUtils: () => import("https://cdn.jsdelivr.net/npm/intl-tel-input@25.3.0/build/js/utils.js"),
        });
        document.addEventListener('DOMContentLoaded', function() {
    const registerBtn = document.getElementById('registerBtn');
    const loginBtn = document.getElementById('loginBtn');
    const registerForm = document.getElementById('registerForm');
    const loginForm = document.getElementById('loginForm');

    registerBtn.addEventListener('click', function() {
        registerBtn.classList.add('active');
        loginBtn.classList.remove('active');
        registerForm.classList.remove('hidden');
        loginForm.classList.add('hidden');
    });

    loginBtn.addEventListener('click', function() {
        loginBtn.classList.add('active');
        registerBtn.classList.remove('active');
        loginForm.classList.remove('hidden');
        registerForm.classList.add('hidden');
    });

    const togglePassword = document.querySelectorAll('.toggle-password');
    const visibleIcon = document.querySelector('.visible-icon');
    const hiddenIcon = document.querySelector('.hidden-icon');
    togglePassword.forEach(function(icon) {
        icon.addEventListener('click', function() {
            const input = this.previousElementSibling;
            if (input.type === 'password') {
                input.type = 'text';
                hiddenIcon.classList.add('hidden')
                visibleIcon.classList.remove('hidden')
            } else {
                input.type = 'password';
                hiddenIcon.classList.remove('hidden')
                visibleIcon.classList.add('hidden')            }
        });
    });
});
document.getElementById('loginForm').addEventListener('submit', function (event) {
    event.preventDefault(); // Prevent form submission

    const passwordInput = document.getElementById('loginPassword');
    const passwordError = document.getElementById('passwordError');

    // Example: Check if password is empty or invalid
    if (true) {
      passwordInput.classList.add('border-red-500'); // Add red border
      passwordError.classList.remove('hidden'); // Show error message
    } else {
      passwordInput.classList.remove('border-red-500'); // Remove red border
      passwordError.classList.add('hidden'); // Hide error message
      // Submit the form or perform further actions
      alert('تم تسجيل الدخول بنجاح!');
    }
  });
    </script>
