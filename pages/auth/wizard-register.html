                          <div class="step-indicator w-8 h-8 rounded-full bg-gray-300 text-gray-500 flex items-center justify-center relative" data-step="3">
                            <span>

            <div id="step-1" class="step">

                <hr>
                <div class="mt-10 mb-5 flex justify-end">
                    <button onclick="nextStep(1)" class="bg-[#377dff] hover:bg-indigo-600 text-white font-bold px-4 py-2 rounded-md">التالي</button>
                </div>
            </div>
        
            <div id="step-2" class="step hidden">
                <h2 class="text-2xl font-semibold my-8">ساعدنا نتعرف عليك لنقدم تجربة مميزة</h2>
                <p class="text-gray-600 mb-6">هل لديك خبرة في التجارة؟</p>
                <hr>
                <div class="mt-10 mb-5 flex gap-3 justify-end">
                    <button onclick="prevStep(2)" class="bg-gray-300 hover:bg-gray-400 text-gray-700 font-bold px-4 py-2 rounded-md mr-2">السابق</button>
                    <button onclick="nextStep(2)" class="bg-[#377dff] hover:bg-indigo-600 text-white font-bold px-4 py-2 rounded-md">التالي</button>
                </div>
            </div>
        
            <div id="step-3" class="step hidden">
                <h2 class="text-2xl font-semibold my-8">ساعدنا نتعرف عليك لنقدم تجربة مميزة</h2>
                <p class="text-gray-600 mb-6">هل لديك خبرة في التجارة؟</p>
                <hr>
                <div class="mt-10 mb-5 flex gap-3 justify-end">
                    <button onclick="prevStep(3)" class="bg-gray-300 hover:bg-gray-400 text-gray-700 font-bold px-4 py-2 rounded-md mr-2">السابق</button>
                    <button class="bg-[#377dff] hover:bg-indigo-600 text-white font-bold px-4 py-2 rounded-md">إنهاء</button>
                </div>
            </div>
    </div>
    <script>
        const steps = document.querySelectorAll('.step');
const indicators = document.querySelectorAll('.step-indicator');
let currentStep = 1;

function showStep(stepIndex) {
    console.log(stepIndex)
    steps.forEach((step, index) => {
        if (index === stepIndex - 1) {
            step.classList.remove('hidden');
        } else {
            step.classList.add('hidden');
        }
    });

    indicators.forEach((indicator, index) => {
        if (index < stepIndex - 1) {
            indicator.classList.remove('bg-gray-300', 'text-gray-500');
            indicator.classList.add('bg-[#377dff]', 'text-white');
            /* indicator.childNodes[1].childNodes[1].classList.remove('hidden') */
        } else if (index === stepIndex - 1) {
            indicator.classList.remove('bg-gray-300', 'text-gray-500');
            indicator.classList.add('bg-[#377dff]', 'text-white');
            /* indicator.childNodes[1].childNodes[1].classList.remove('hidden') */
        } else {
            indicator.classList.remove('bg-[#377dff]', 'text-white');
            indicator.classList.add('bg-gray-300', 'text-gray-500');
        }
    });
}

function nextStep(currentStep) {
    if (currentStep < steps.length) {
        showStep(currentStep + 1);
    }
}

function prevStep(currentStep) {
    if (currentStep > 1) {
        showStep(currentStep - 1);
    }
}

showStep(currentStep); // Show the first step initially
    </script>
