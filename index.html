<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Project</title>
    <link rel="stylesheet" href="./style.css" />

    <link href="./src/css/output.css" rel="stylesheet" />
    <script type="module" src="./src/js/index.js" defer></script>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body dir="rtl">
    <main-layout />
    <div class="p-4 sm:mr-64" id="main-body">
      <div
        class="p-4 border-2 border-gray-200 rounded-lg dark:border-gray-700 mt-14"
      >
        <page-steper
          baseStep="../../src/images/icons/home.png"
          firstStep="../../src/images/icons/dashCategory.png"
          firstTitle="لوحة التحكم"
          secStep="../../src/images/icons/elecZi.png"
          secTitle="طلب خدمات متكاملة"
          backHref="#"
          backTitle="رجوع الصفحة السابقة"
        >
        </page-steper>
        <!-- Start features -->
        <div class="grid grid-cols-12 gap-3">
          <!-- * Box 1 -->

          <div
            class="col-span-12 md:col-span-6 lg:col-span-3 box-shadow p-[24px] rounded-[8px]"
          >
            <dash-box
              title="طلب خدمات متكاملة"
              content="نبحث عن خدمات احترافية وشاملة تغطي مجالات تقنية المعلومات، الدعم القانوني، والخدمات التسويقية."
              bg="#E2FBD7"
              button="انشىء طلب خدمة"
              img="../../src/images/icons/rocket.png"
              firstSec="true"
              href="./pages/control-services/Request-integrated-services.html"
            />
          </div>

          <!-- * Box 2 -->
          <div
            class="col-span-12 md:col-span-6 lg:col-span-3 box-shadow p-[24px] rounded-[8px]"
          >
            <dash-box
              title="قائمة الطلبات"
              content="قائمة الطلبات تضم طلبات جديدة قيد التنفيذ، وأخرى تحت المراجعة لضمان جودتها، بالإضافة إلى الطلبات المكتملة التي تم تسليمها بنجاح."
              bg="#FFF0BF"
              button="المزيد"
              img="../../../src/images/icons/note.png"
            />
          </div>

          <!-- * Box 3 -->
          <div
            class="col-span-12 md:col-span-6 lg:col-span-3 box-shadow p-[24px] rounded-[8px]"
          >
            <dash-box
              title="نظام اتقان المحاسبي"
              content="هو نظام متكامل يهدف إلى تحسين الدقة والكفاءة في إدارة العمليات المالية والمحاسبية باستخدام تقنيات متطورة."
              bg="#F1EDFE"
              button="الدخول إلى النظام"
              img="../../../src/images/icons/trendArrow.png"
            />
          </div>

          <!-- *Box 4 -->
          <div
            class="col-span-12 md:col-span-6 lg:col-span-3 box-shadow p-[24px] rounded-[8px]"
          >
            <dash-box
              title="نظام الموارد البشرية"
              content="نظام متكامل لإدارة شؤون الموظفين والعمليات المتعلقة بالتوظيف، والتدريب، وتقييم الأداء، والرواتب، والتطوير داخل المؤسسات."
              bg="#B1E2FE"
              button="الدخول إلى النظام"
              img="../../../src/images/icons/users.png"
            />
          </div>
        </div>
        <!-- End Features -->

        <!-- Start Orders-->

        <div class="grid grid-cols-12 my-10 gap-3">
          <!-- * Order 1 -->
          <div
            class="col-span-12 sm:col-span-6 md:col-span-4 lg:col-span-2 border rounded-[8px]"
          >
            <order-box
              title="المسودات"
              img="paper"
              bg="#F8F0E9"
              count="42"
              rate="18.2"
              up="true"
              more="true"
            >
            </order-box>
          </div>
          <!-- * Order 2 -->
          <div
            class="col-span-12 sm:col-span-6 md:col-span-4 lg:col-span-2 border rounded-[8px]"
          >
            <order-box
              title="قيد المراجعة"
              img="home"
              bg="#EAECF5"
              count="16"
              rate="30.2"
              more="true"
            >
            </order-box>
          </div>
          <!-- * Order 3 -->
          <div
            class="col-span-12 sm:col-span-6 md:col-span-4 lg:col-span-2 border rounded-[8px]"
          >
            <order-box
              title="الطلبات المكتملة"
              img="widgetBox"
              bg="#E6F6F4"
              count="30"
              rate="18.2"
              up="true"
              more="true"
            >
            </order-box>
          </div>

          <!-- * Order 4 -->
          <div
            class="col-span-12 sm:col-span-6 md:col-span-4 lg:col-span-2 border rounded-[8px]"
          >
            <order-box
              title="الطلبات قيد المعالجة"
              img="timer"
              bg="#F4EBFF"
              count="42"
              rate="11.2"
              more="true"
            >
            </order-box>
          </div>

          <!-- * Order 5 -->
          <div
            class="col-span-12 sm:col-span-6 md:col-span-4 lg:col-span-2 border rounded-[8px]"
          >
            <order-box
              title="الطلبات المرفوضة"
              img="rejected"
              bg="#FDE9EA"
              count="10"
              rate="10.2"
              up="true"
              more="true"
            >
            </order-box>
          </div>

          <!-- * Order 6 -->
          <div
            class="col-span-12 sm:col-span-6 md:col-span-4 lg:col-span-2 border rounded-[8px]"
          >
            <order-box
              title="كل الطلبات"
              img="taskNote"
              bg="#EBF2FF"
              count="100"
              rate="80.2"
              more="true"
            >
            </order-box>
          </div>
        </div>
        <!-- End Orders-->

        <!-- Chart -->
        <div class="grid grid-cols-12 my-3">
          <div id="chartBar" class="col-span-12 sm:col-span-5">
            <div></div>
          </div>
          <div id="chartLine" class="col-span-12 sm:col-span-7"></div>
        </div>
        <!-- End Chart -->

        <!-- Table -->
        <table-builder title="الرسائل" id="table"></table-builder>
      </div>
    </div>
    <script defer>
      const table = document.getElementById("table");

      table.columns = [
        "الاسم",
        "البريد الإلكتروني",
        "رقم الهاتف",

        "تاريخ الانضمام",
      ];

          joinDate: "12:35 ص 29/11/2023",
        },
        {
          name: "محمد رضا",

          address: "24 شارع التخصصي، الرياض",
          joinDate: "02:10 م 30/11/2023",
        },
      ];
      table.img = '../../src/images/icons/avatar.png';
    </script>
  </body>
</html>
